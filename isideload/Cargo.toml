[package]
name = "isideload"
description = "Sideload iOS/iPadOS applications"
license = "MPL-2.0"
authors = ["Nicholas Sharp <nab@nabdev.me>"]
version = "0.1.3"
edition = "2024"
repository = "https://github.com/nab138/isideload"
documentation = "https://docs.rs/isideload"
keywords = ["ios", "sideload"]
readme = "../README.md"

[features]
default = []
vendored-openssl = ["openssl/vendored", "zsign-rust/vendored-openssl"]
vendored-botan = ["icloud_auth/vendored-botan"]

[dependencies]
serde = { version = "1", features = ["derive"] }
plist = { version = "1.7" }
icloud_auth = { version = "0.1.1", package = "nab138_icloud_auth"}
uuid = { version = "1.17.0", features = ["v4"] }
zip = "4.3"
hex = "0.4"
sha1 = "0.10"
idevice = { version = "0.1.37", features = ["afc", "installation_proxy"] }
openssl = "0.10"
futures = "0.3"
zsign-rust = "0.1.5"
thiserror = "2"
